        }
        
        // Hàm lấy giá trị của cookie
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>

        <!-- Hiển thị nội dung theo trạng thái trang web (thêm sách/ tác giả/ nhà xuất bản)-->
        <script>
            // Lấy tham số truyền qua URL
            const urlParams = new URLSearchParams(window.location.search);
            // Lấy giá trị của biến GET 
            const status = urlParams.get('status');
            if (status == "author") document.querySelector('.page-wrapper.author').style.display = 'block';
            else if (status == 'publisher') document.querySelector('.page-wrapper.publisher').style.display = 'block';
            else document.querySelector('.page-wrapper.books').style.display = 'block';
        </script>

        <!-- Thêm nội dung từ CSDL (Nhà xuất bản và Tác giả)-->
        <script>
            fetch('backend/get_data.php?get_data=tables&table=library')
                .then(response => response.json())
                .then(data => {
                    var author = document.querySelector("#author");
                    var publisher = document.querySelector("#publisher");

                    data.forEach(item => {
                    var authorOption = document.createElement("option");
                    authorOption.textContent = item.author;
                    author.appendChild(authorOption);

                    var publisherOption = document.createElement("option");
                    publisherOption.textContent = item.publisher;
                    publisher.appendChild(publisherOption);
                    });
                })
                .catch(error => {
                    console.error('Lỗi khi truy xuất dữ liệu:', error);
                });
        </script>
